<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mandelbrot Set Visualiser</title>
    <style>
        html, body {
            width:  100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class = 'top_bar'>
        <label>Real <input type="number" value="0.00000" id="center_r"></label>
        <label>Imaginary <input type="number" value="0.00000" id="center_i"></label>
        <label>Max iterations <input type="number" value="80" id="max_iters"></label>
        <label>Scale <input type="range" min="100" max="10000"></label>
    </div>
    <canvas id="mandelbrot_canvas"></canvas>

</body>
</html>
